<!DOCTYPE html>
<html>

<body>
    <input type="text" id="num1" placeholder="Inserisci il primo numero">
    <input type="text" id="num2" placeholder="Inserisci il secondo numero">

    <button id="addBtn">Somma</button>
    <button id="subBtn">Sottrai</button>
    <button id="mulBtn">Moltiplica</button>
    <button id="divBtn">Dividi</button>

    <p id="result">Il risultato sarà mostrato qui.</p>

    <script>
        function Numbers(){
            let a = parseFloat(document.querySelector("#num1").value);
            let b = parseFloat(document.querySelector("#num2").value);
            return { a, b};
    }
        document.querySelector("#addBtn).addEventListener("click",function (){
            let { a, b } = Numbers();
            let result = a + b;
            document.querySelector("#result").textContent = "La somma è: " + result;            
        }
          document.querySelector("#subBtn).addEventListener("click",function (){
            let { a, b } = Numbers();
            let result = a - b;
            document.querySelector("#result").textContent = "La sottrazione è: " + result;            
        }
           document.querySelector("#mulBtn).addEventListener("click",function (){
           let { a, b } = Numbers();
           let result = a * b;
           document.querySelector("#result").textContent = "La moltiplicazione è: " + result;         
        }
            document.querySelector("#divBtn).addEventListener("click",function (){
            if (b === 0) {
                document.querySelector("#result").textContent = "Errore: Divisione Impossibile";
            }
            let { a, b } = Numbers();
            let result = a / b;
            document.querySelector("#result").textContent = "La divisione è: " + result;            

    </script>
</body>

</html>
