<!DOCTYPE html>
<html>

<body>
    <input type="text" id="num1" placeholder="Inserisci il primo numero">
    <input type="text" id="num2" placeholder="Inserisci il secondo numero">

    <button id="addBtn">Somma</button>
    <button id="subBtn">Sottrai</button>
    <button id="mulBtn">Moltiplica</button>
    <button id="divBtn">Dividi</button>

    <p id="result">Il risultato sarà mostrato qui.</p>

    <script>
        /*
        Traccia:
        1. Usa `querySelector` per selezionare i campi di input e i pulsanti.
        2. Usa `addEventListener()` per assegnare un'azione ai pulsanti quando vengono cliccati.
        3. Ogni pulsante eseguirà una delle seguenti operazioni: somma, sottrazione, moltiplicazione o divisione.
        4. Usa `parseInt()` per convertire i valori degli input da stringhe a numeri.
        5. Mostra il risultato dell'operazione nel paragrafo con id "result".
        6. Gestisci eventuali errori, come la divisione per zero.
      */

    </script>
</body>

</html>
