<!DOCTYPE html>
<html>

<body>
    <p id="result">Il risultato sarà mostrato qui.</p>
    <script>
        /* Studia cosa succede in questo script molto semplice */

        // Dichiarazione delle variabili e operazione aritmetica
        let a = 5;
        let b = 3;
        let somma = a + b;

        // Mostra il risultato nella pagina HTML
        document.querySelector("#result").textContent = "La somma di 5 + 3 è: " + somma;
    </script>
</body>

</html>
